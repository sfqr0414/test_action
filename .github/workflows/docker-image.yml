name: Store Docker Image
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      # 新增：自动登录 GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      # 新增：转存 Ubuntu 25.04 镜像到自己的 GHCR
      - name: Mirror Ubuntu 25.04 to GHCR
        run: |
          # 拉取 Docker Hub 镜像（若已转存过，会复用本地缓存）
          docker pull ubuntu:25.04
          # 打 GHCR 标签
          docker tag ubuntu:25.04 ghcr.io/${{ secrets.GHCR_USERNAME }}/ubuntu-rockchip:25.04
          # 推送至 GHCR（已存在则覆盖，无重复推送限制）
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/ubuntu-rockchip:25.04

      # 后续执行你的内核构建脚本
      - name: 构建内核
        run: bash ./scripts/build-kernel.sh
