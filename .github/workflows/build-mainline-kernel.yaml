name: Build Mainline Kernel (Final Clean Cross-Compile)

on:
  workflow_dispatch:
    inputs:
      ubuntu-version:
        description: 'Target Ubuntu version (e.g., 25.10)'
        required: true
        default: '25.10'
        type: string
      target_kernel_version:
        description: 'Target Linux Kernel Version (e.g., 6.18.3)'
        required: true
        default: '6.18.3'
        type: string

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo docker image prune -a -f
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift
          df -h

      - name: Pre-check Expected GCC Version
        id: gcc-check
        run: |
          UBUNTU_VERSION="${{ github.event.inputs.ubuntu-version }}"
          # 在宿主机架构容器内获取交叉编译器的预期版本
          EXPECTED_GCC_VERSION=$(docker run --rm --entrypoint /bin/bash \
            -e DEBIAN_FRONTEND=noninteractive \
            ubuntu:"${UBUNTU_VERSION}" -c "
            apt-get update -qq >/dev/null && 
            apt-get install -qq --no-install-recommends gcc-aarch64-linux-gnu -y >/dev/null && 
            aarch64-linux-gnu-gcc --version | head -1 | awk '{print \$4}' | sed 's/)//'
          ")
          echo "expected_gcc=${EXPECTED_GCC_VERSION}" >> $GITHUB_OUTPUT

      - name: Download and Extract Kernel Source
        run: |
          TARGET_KERNEL_VERSION="${{ github.event.inputs.target_kernel_version }}"
          KERNEL_MAJOR_X="${TARGET_KERNEL_VERSION%%.*}"
          KERNEL_TAR_URL="https://www.kernel.org/pub/linux/kernel/v${KERNEL_MAJOR_X}.x/linux-${TARGET_KERNEL_VERSION}.tar.xz"
          
          echo "Downloading Kernel v${TARGET_KERNEL_VERSION}..."
          wget -q -O linux-source.tar.xz "${KERNEL_TAR_URL}"
          mkdir -p linux-source
          tar -xJf linux-source.tar.xz -C linux-source --strip-components=1
          rm linux-source.tar.xz

      - name: Create Build Script
        run: |
          cat << 'EOF' > build_script.sh
          set -e
          
          # 1. 只安装 x86_64 的构建工具和开发库
          apt-get update -qq
          apt-get install -qq -y \
            build-essential bc bison flex libssl-dev libelf-dev \
            ccache git dwarves libncurses-dev kmod xz-utils rsync \
            debhelper config-package-dev curl libdw-dev \
            python3-minimal python3-dev libcap-dev debianutils \
            fakeroot gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu

          # 2. 版本强校验
          ACTUAL_GCC=$(aarch64-linux-gnu-gcc --version | head -1 | awk '{print $4}' | sed 's/)//')
          echo "Actual Cross-GCC: $ACTUAL_GCC | Expected: $EXPECTED_GCC"
          if [ "$ACTUAL_GCC" != "$EXPECTED_GCC" ]; then
            echo "ABI Mismatch Error!"
            exit 1
          fi

          # 3. 内核配置
          cd /workspace/linux-source
          curl -sLo .config https://raw.githubusercontent.com/armbian/build/main/config/kernel/linux-rockchip64-edge.config
          
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          
          make olddefconfig
          ./scripts/config --enable CONFIG_DRM_ACCEL_ROCKET
          ./scripts/config --enable CONFIG_MODVERSIONS
          ./scripts/config --enable CONFIG_MODULE_SRCVERSION_ALL
          ./scripts/config --disable CONFIG_DEBUG_INFO
          ./scripts/config --disable CONFIG_DEBUG_INFO_BTF
          ./scripts/config --set-str CONFIG_LOCALVERSION "-rockchip-mainline"
          make olddefconfig

          # 4. 执行交叉编译并强制打包
          export KBUILD_BUILD_USER=runner
          export KBUILD_BUILD_HOST=github-actions
          export DEB_BUILD_OPTIONS="nostrip nodbg"
          
          # DPKG_FLAGS="-d" 是扫清 "unmet build dependencies" 障碍的关键
          make -j$(nproc) bindeb-pkg \
            ARCH=arm64 \
            CROSS_COMPILE=aarch64-linux-gnu- \
            KDEB_PKGVERSION=$(date +%Y%m%d)-armbian-edge \
            KDEB_COMPRESS=xz \
            DPKG_FLAGS="-d"
          EOF
          chmod +x build_script.sh

      - name: Run Build in x86_64 Docker
        run: |
          docker run --rm --privileged \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e EXPECTED_GCC="${{ steps.gcc-check.outputs.expected_gcc }}" \
            -e DEBIAN_FRONTEND=noninteractive \
            ubuntu:"${{ github.event.inputs.ubuntu-version }}" /bin/bash /workspace/build_script.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-kernel-${{ github.event.inputs.target_kernel_version }}-cross-compiled
          path: ./*.deb
          retention-days: 90
